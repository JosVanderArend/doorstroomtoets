info:
  title: Doorstroomtoetsketen
  description: Dit is de concept definitie van de diensten in de Doorstroomtoetsketen voor schooljaar 2023-2024. In deze versie is de eindtoets vervangen door de doorstroomtoets, dit als voorstel voor het ketenoverleg van 16 maart 2023.
  contact:
    name: Jos van der Arend (Kennisnet)
    email: J.vanderArend@kennisnet.nl
    url: https://raw.githubusercontent.com/JosVanderArend/dst/main/dst-keten-openapi.yaml
  version: '1.0'
